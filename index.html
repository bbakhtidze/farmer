<!DOCTYPE html>
<html>
<head>
<base target="_top">
<style>
  body {
    font-family: 'Noto Serif Georgian', serif; /* ქართული შრიფტი */
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
  }
  .container {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 0 auto;
  }
  h2 {
    color: #4CAF50; /* მწვანე სათაური */
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="number"],
  input[type="date"],
  input[type="password"],
  select { /* Add select to styling */
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    margin-top: 2px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background-color: #45a049;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
  }
  .message.error {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ახალი შეკვეთა</h2>

  <div class="form-group">
    <label for="deliveryDate">გაცემის თარიღი:</label>
    <input type="date" id="deliveryDate" name="deliveryDate">
  </div>

  <div class="form-group">
    <label for="customerName">მომხმარებლის სახელი:</label>
    <input type="text" id="customerName" name="customerName" placeholder="სახელი გვარი">
  </div>

  <div class="form-group">
    <label for="customerPhone">ტელეფონი:</label>
    <input type="text" id="customerPhone" name="customerPhone" placeholder="5xx xxxx xxx">
  </div>

  <div class="form-group">
    <label for="citySelect">ქალაქი:</label>
    <select id="citySelect" name="citySelect">
      <option value="">აირჩიეთ ქალაქი</option>
      <option value="ზესტაფონი">ზესტაფონი</option>
      <option value="ქუთაისი">ქუთაისი</option>
      <option value="ზუგდიდი">ზუგდიდი</option>
    </select>
  </div>

  <div class="form-group">
    <label for="ageSelect">წიწილის ასაკი:</label>
    <select id="ageSelect" name="ageSelect">
      <option value="">აირჩიეთ ასაკი</option>
      <option value="ახალგამოჩეკილი">ახალგამოჩეკილი</option>
      <option value="3 კვირის">3 კვირის</option>
    </select>
  </div>

  <div class="form-group">
    <label for="colorSelect">წიწილის ფერი:</label>
    <select id="colorSelect" name="colorSelect">
      <option value="">აირჩიეთ ფერი</option>
      <option value="წითელი">წითელი</option>
      <option value="შავი">შავი</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">რაოდენობა:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="0">
  </div>

  <div class="form-group">
    <label for="securityCode">უსაფრთხოების კოდი:</label>
    <input type="password" id="securityCode" name="securityCode">
  </div>

  <button onclick="addOrder()">შეკვეთის დამატება</button>
  <div id="message" class="message" style="display:none;"></div>

</div>

<script>
  // Function to show message
  function showMessage(msg, type) {
    var messageDiv = document.getElementById('message');
    messageDiv.textContent = msg;
    messageDiv.className = 'message ' + type;
    messageDiv.style.display = 'block';
    setTimeout(function() {
      messageDiv.style.display = 'none';
    }, 5000); // Hide after 5 seconds
  }

  // Set today's date as default for delivery date
  document.addEventListener('DOMContentLoaded', function() {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    document.getElementById('deliveryDate').value = yyyy + '-' + mm + '-' + dd;
  });

  function addOrder() {
    var deliveryDate = document.getElementById('deliveryDate').value;
    var customerName = document.getElementById('customerName').value;
    var customerPhone = document.getElementById('customerPhone').value;
    var city = document.getElementById('citySelect').value;
    var age = document.getElementById('ageSelect').value;
    var color = document.getElementById('colorSelect').value;
    var quantity = parseInt(document.getElementById('quantity').value);
    var securityCode = document.getElementById('securityCode').value;

    // Basic validation
    if (!deliveryDate || !customerName || !customerPhone || !city || !age || !color || quantity <= 0) {
      showMessage('გთხოვთ შეავსოთ ყველა ველი და შეიყვანოთ დადებითი რაოდენობა.', 'error');
      return;
    }

    // Security Code check
    var correctSecurityCode = 'თქვენი საიდუმლო კოდი'; // <-- შეცვალეთ ეს თქვენი რეალური კოდით!
    if (securityCode !== correctSecurityCode) {
      showMessage('არასწორი უსაფრთხოების კოდი.', 'error');
      return;
    }

    // Call server-side function
    google.script.run
      .withSuccessHandler(function(response) {
        if (response.success) {
          showMessage('შეკვეთა წარმატებით დაემატა!', 'success');
          // Clear form fields, except delivery date and security code
          document.getElementById('customerName').value = '';
          document.getElementById('customerPhone').value = '';
          document.getElementById('citySelect').value = '';
          document.getElementById('ageSelect').value = '';
          document.getElementById('colorSelect').value = '';
          document.getElementById('quantity').value = '0';
          // document.getElementById('securityCode').value = ''; // შეგიძლიათ ესეც გაასუფთავოთ
        } else {
          showMessage('შეცდომა: ' + response.message, 'error');
        }
      })
      .withFailureHandler(function(error) {
        showMessage('შეცდომა: ' + error.message, 'error');
      })
      .processOrder({
        deliveryDate: deliveryDate,
        customerName: customerName,
        customerPhone: customerPhone,
        city: city,
        age: age,
        color: color,
        quantity: quantity
      });
  }
</script>
</body>
</html>
