<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />

    <!-- სტილები გაერთიანებულია ერთ ფაილში -->
    <style>
      body {
        font-family: 'Noto Serif Georgian', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .header-wraper {
        background-color: #f7f7f7;
        width: 100%;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .cover {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .logo {
        height: 60px;
        border-radius: 50%;
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
      }
      section {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
      }
      .main-block {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
      }
      .box {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }
      .box-img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .box p {
        font-size: 1.1rem;
        font-weight: 500;
        color: #555;
      }
      .weather-bar {
        margin-top: 40px;
        text-align: center;
        width: 100%;
        max-width: 600px;
      }
      a {
        text-decoration: none;
      }
      footer {
        margin-top: auto;
        padding: 20px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@600&display=swap"

    />
    <link rel="icon" href="image/logo.svg" />
